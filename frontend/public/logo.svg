<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bowl/Bowl shape -->
  <path d="M10 22C10 20.8954 10.8954 20 12 20H36C37.1046 20 38 20.8954 38 22V30C38 31.1046 37.1046 32 36 32H12C10.8954 32 10 31.1046 10 30V22Z" fill="url(#bowlGradient)"/>
  
  <!-- Bowl rim -->
  <ellipse cx="24" cy="20" rx="13" ry="2" fill="url(#bowlGradient)"/>
  
  <!-- Healthy food items in bowl -->
  <!-- Apple -->
  <circle cx="18" cy="26" r="3" fill="url(#appleGradient)"/>
  <path d="M18 23L18 21" stroke="#86efac" stroke-width="1" stroke-linecap="round"/>
  <path d="M17 22L19 22" stroke="#86efac" stroke-width="0.8" stroke-linecap="round"/>
  
  <!-- Leaf -->
  <path d="M28 24C28 24 26 22 26 25C26 26.5 27 27.5 28 28C29 27.5 30 26.5 30 25C30 22 28 24 28 24Z" fill="url(#leafGradient)"/>
  <path d="M28 24L28 28" stroke="#4ade80" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Small berries -->
  <circle cx="22" cy="28" r="1.5" fill="#86efac"/>
  <circle cx="32" cy="27" r="1.2" fill="#bbf7d0"/>
  
  <!-- Decorative leaves around bowl -->
  <path d="M6 18C6 18 8 16 10 18C8 20 6 18 6 18Z" fill="url(#decorativeLeaf1)"/>
  <path d="M42 18C42 18 40 16 38 18C40 20 42 18 42 18Z" fill="url(#decorativeLeaf2)"/>
  
  <defs>
    <!-- Bowl gradient (light green) -->
    <linearGradient id="bowlGradient" x1="24" y1="20" x2="24" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#dcfce7"/>
      <stop offset="50%" stop-color="#bbf7d0"/>
      <stop offset="100%" stop-color="#86efac"/>
    </linearGradient>
    
    <!-- Apple gradient -->
    <radialGradient id="appleGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#bbf7d0"/>
      <stop offset="100%" stop-color="#86efac"/>
    </radialGradient>
    
    <!-- Leaf gradient -->
    <linearGradient id="leafGradient" x1="28" y1="24" x2="28" y2="28" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#dcfce7"/>
      <stop offset="50%" stop-color="#bbf7d0"/>
      <stop offset="100%" stop-color="#86efac"/>
    </linearGradient>
    
    <!-- Decorative leaves -->
    <linearGradient id="decorativeLeaf1" x1="6" y1="16" x2="10" y2="20" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#dcfce7" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#bbf7d0" stop-opacity="0.4"/>
    </linearGradient>
    
    <linearGradient id="decorativeLeaf2" x1="38" y1="16" x2="42" y2="20" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#dcfce7" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#bbf7d0" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
</svg>
